<div class="text-center py-2" style="background-color:#071a58">
  <p class="mb-0 text-white" style="font-size: 0.9rem;">DONT MISS OUT ON THIS MONTH'S DISCOUNTS!</p>
</div>

<nav class="navbar navbar-expand-lg bg-white shadow-sm border-bottom sticky-top">
  <div class="container-fluid">
    
    <!-- Toggler for Mobile View -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Left Spacer to Help Center the Middle Nav Items -->
      <div class="d-flex me-auto"></div>

      <!-- Centered Navbar Items -->
      <ul class="navbar-nav mx-auto mb-2 mb-lg-0 align-items-center">
        <li class="nav-item mx-3">
          <a class="nav-link {% if request.resolver_match.url_name == 'event' %}active{% endif %}" href="{% url 'events:event' %}">Promotion Events</a>
        </li>
        <li class="nav-item mx-3">
          <a class="nav-link {% if request.resolver_match.url_name == 'show_products' %}active{% endif %}" href="{% url 'catalogue:show_products' %}">Products</a>
        </li>
        <li class="nav-item mx-3">
          <a class="navbar-brand mx-4" href="{% url 'main:show_main' %}">
            <h1 class="m-0">Beauty From The Seoul</h1>
          </a>
        </li>
        <li class="nav-item mx-3">
          <a class="nav-link {% if request.resolver_match.url_name == 'locator' %}active{% endif %}" href="{% url 'locator:locator' %}">Store Locator</a>
        </li>
        <li class="nav-item mx-3">
          <a class="nav-link {% if request.resolver_match.url_name == 'create_ad' %}active{% endif %}" href="{% url 'main:create_ad' %}">Submit Ad</a>
        </li>
      </ul>

      <!-- Right Spacer & User Dropdown/Login Button -->
      <div class="d-flex ms-auto">
        {% if user.is_authenticated %}
          <div class="dropdown me-3">
            <button class="btn btn-primary dropdown-toggle d-flex align-items-center" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person me-2" viewBox="0 0 16 16">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
              </svg>
              {{ user.get_full_name|default:user.username }}
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
              <li><a class="dropdown-item" href="{% url 'favorites:favorites' %}">Favorites</a></li>
              <li><a class="dropdown-item" href="{% url 'authentication:logout' %}">Logout</a></li>
            </ul>
          </div>
        {% else %}
          <a class="btn btn-primary me-3" href="{% url 'authentication:login' %}">Login</a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>
